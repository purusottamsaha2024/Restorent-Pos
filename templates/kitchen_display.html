{% extends "base.html" %}

{% block title %}Kitchen View{% endblock %}

{% block head %}
<style>
    .kitchen-shell {
        min-height: calc(100vh - 60px);
        background: radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.04), transparent 35%),
                    radial-gradient(circle at 80% 10%, rgba(255, 69, 0, 0.05), transparent 30%),
                    linear-gradient(145deg, #080808 0%, #0b0b0b 50%, #060606 100%);
        padding: 20px 16px 80px;
        box-sizing: border-box;
    }

    .kitchen-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 4px;
        display: grid;
        gap: 16px;
    }

    .kitchen-container h1 {
        margin: 0;
        font-size: 2.1rem;
        display: flex;
        align-items: center;
        gap: 10px;
        text-shadow: 0 0 18px rgba(255, 215, 0, 0.25);
    }

    #kitchen-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 16px;
    }

    /* Card styling for injected orders */
    #kitchen-grid > .card {
        background: linear-gradient(135deg, rgba(26,26,26,0.92), rgba(12,12,12,0.92));
        border: 1px solid rgba(255, 215, 0, 0.2);
        border-radius: 16px;
        box-shadow: 0 16px 50px rgba(0,0,0,0.45);
        padding: 18px;
        backdrop-filter: blur(4px);
    }

    .status-badge {
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 0.8rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .timer-container {
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 12px;
        padding: 4px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
        #kitchen-grid {
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 14px;
        }
    }

    @media (max-width: 768px) {
        .kitchen-shell {
            padding: 16px 12px 60px;
        }

        .kitchen-container h1 {
            font-size: 1.6rem;
        }

        #kitchen-grid {
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 12px;
        }
    }

    @media (max-width: 480px) {
        .kitchen-shell {
            padding: 14px 10px 50px;
        }

        .kitchen-container h1 {
            font-size: 1.4rem;
        }

        #kitchen-grid {
            grid-template-columns: 1fr;
            gap: 12px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="kitchen-shell">
    <div class="kitchen-container">
        <h1>üë®‚Äçüç≥ KITCHEN QUEUE</h1>
        <div id="kitchen-grid">
            <!-- Orders Injected Here -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/kitchen.js"></script>
{% endblock %}
