<!DOCTYPE html>
<html lang="en">

        </div>
        <a href="/logout" style="color: #ff6b6b; text-decoration: none; font-weight: bold; padding: 8px 16px; border: 1px solid rgba(255, 107, 107, 0.3); border-radius: 8px; transition: all 0.3s; display: inline-flex; align-items: center; gap: 8px;">
